<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Beverage Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="t.css" />
  </head>
  <body>
    <header>
      <h1>Our Beverages Menu</h1>
    </header>

    <div class="menu-container">
      <div class="menu-item">
        <img
          src="apple.jpeg"
          alt="Apple juice"
        />
        <div class="menu-content">
          <h2>Apple Juice</h2>
          <p class="price">$3.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="mango.jpg"
          alt="Mango Juice"
        />
        <div class="menu-content">
            <h2>Mango Juice</h2>
          <p class="price">$4.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="soda.jpg"
          alt="soda"
        />
        <div class="menu-content">
            <h2>Soda</h2>
     
          <p class="price">$4.49</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="water.jpg"
          alt="Mineral Water"
        />
        <div class="menu-content">
            <h2>Mineral Water</h2>
          <p class="price">$5.29</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="iced.jpg"
          alt="Iced Tea"
        />
        <div class="menu-content">
            <h2>Iced Tea</h2>
          <p class="price">$4.79</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="ice.jpg"
          alt="Ice cream shake"
        />
        <div class="menu-content">
          <h2>IceCream shake</h2>
          <p class="price">$4.59</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
      <div class="menu-item">
        <img
          src="vs.jpg"
          alt="Vanilla shake"
        />
        <div class="menu-content">
          <h2>Vanilla shake</h2>
          <p class="price">$4.59</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
      <div class="menu-item">
        <img
          src="straw.jpg"
          alt="Strawberry shake"
        />
        <div class="menu-content">
          <h2>Strawberry shake</h2>
          <p class="price">$4.59</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
      <div class="menu-item">
        <img
          src="mixed.jpeg"
          alt="Mixed Fruit"
        />
        <div class="menu-content">
          <h2>Mixed Fruit</h2>
          <p class="price">$4.59</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
