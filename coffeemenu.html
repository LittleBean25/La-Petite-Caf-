<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Coffee Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="t.css" />
  </head>
  <body>
    <header>
      <h1>Our Coffee Menu</h1>
    </header>

    <div class="menu-container">
      <div class="menu-item">
        <img
          src="espresso.jpeg"
          alt="Espresso"
        />
        <div class="menu-content">
          <h2>Espresso</h2>
          <p class="price">$3.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="latte.jpeg"
          alt="Latte"
        />
        <div class="menu-content">
          <h2>Latte</h2>
          <p class="price">$4.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="cup.jpeg"
          alt="Cappuccino"
        />
        <div class="menu-content">
          <h2>Cappuccino</h2>
          <p class="price">$4.49</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="mocha.jpeg"
          alt="Mocha"
        />
        <div class="menu-content">
          <h2>Mocha</h2>
          <p class="price">$5.29</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="maachiato.jpg"
          alt="Macchiato"
        />
        <div class="menu-content">
          <h2>Americano</h2>
          <p class="price">$4.79</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="FLAT.JPEG"
          alt="Flat White"
        />
        <div class="menu-content">
          <h2>Flat White</h2>
          <p class="price">$4.59</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
