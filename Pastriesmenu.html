<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Pastry Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="t.css" />
  </head>
  <body>
    <header>
      <h1>Our Pastries Menu</h1>
    </header>

    <div class="menu-container">
      <div class="menu-item">
        <img
          src="cro.jpeg"
          alt="Croissant"
        />
        <div class="menu-content">
          <h2>Croissant</h2>
          <p class="price">$3.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="ck.jpg"
          alt="Chocolate Cake"
        />
        <div class="menu-content">
          <h2>Chocolate Cake</h2>
          <p class="price">$4.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="ap.jpg"
          alt="Apple Pie"
        />
        <div class="menu-content">
          <h2>Apple Pie</h2>
          <p class="price">$4.49</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="cd.jpg"
          alt="Cheese Danish"
        />
        <div class="menu-content">
          <h2>Cheese Danish</h2>
          <p class="price">$5.29</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="brown.jpg"
          alt="Brownie"
        />
        <div class="menu-content">
          <h2>Brownie</h2>
          <p class="price">$4.79</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="tart.jpg"
          alt="Tart"
        />
        <div class="menu-content">
          <h2>Tart</h2>
          <p class="price">$4.59</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
