<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant sandwich Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="t.css" />
  </head>
  <body>
    <header>
      <h1>Our Sandwiches Menu</h1>
    </header>

    <div class="menu-container">
      <div class="menu-item">
        <img
          src="cs.jpg"
          alt="Club Sandwich"
        />
        <div class="menu-content">
          <h2>Club Sandwich</h2>
          <p class="price">$3.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="vs.jpg"
          alt="Veggie Sandwich"
        />
        <div class="menu-content">
            <h2>Veggie Sandwich</h2>
          <p class="price">$4.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="gcs.jpg"
          alt="Grilled Cheese"
        />
        <div class="menu-content">
            <h2>Grilled Cheese</h2>
     
          <p class="price">$4.49</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="cs.jpg"
          alt="Chicken Sandwich"
        />
        <div class="menu-content">
            <h2>Chicken Sandwich</h2>
          <p class="price">$5.29</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="ts.jpg"
          alt="Tuna Sandwich"
        />
        <div class="menu-content">
            <h2>Tuna Sandwich</h2>
          <p class="price">$4.79</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="rs.jpg"
          alt="Reuben Sandwich"
        />
        <div class="menu-content">
          <h2>Reuben Sandwich</h2>
          <p class="price">$4.59</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
