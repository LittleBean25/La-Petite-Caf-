
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tan.css" />
    <title >Coffee Menu</title>
  </head>
  <body>
    <h1>Coffee Menu</h1>
    <div class="container">
      <div class="items">
        <img src="espresso.jpeg" alt="Espresso" width="300" height="300" />
        <div class="details">
          <h2>Espresso</h2>
          <p>Price: ₹150</p>
          <!-- <p>Rich and bold espresso shot.</p> -->
        </div>
        <div class="cart-sec">
          <button>-</button>
          <span>0</span>
          <button>+</button>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="items">
        <img src="latte.jpeg" alt="Latte" width="300" height="300" />
        <div class="details">
          <h2>Latte</h2>
          <p>Price: ₹180</p>
        </div>
        <div class="cart-sec">
          <button>-</button>
          <span>0</span>
          <button>+</button>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="items">
        <img src="cup.jpeg" alt="Cappuccino" width="300" height="300" />
        <div class="details">
          <h2>Cappuccino</h2>
          <p>Price: ₹200</p>
        </div>
        <div class="cart-sec">
          <button>-</button>
          <span>0</span>
          <button>+</button>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="items">
        <img src="ame.jpeg" alt="Americano" width="300" height="300" />
        <div class="details">
          <h2>Americano</h2>
          <p>Price: ₹160</p>
        </div>
        <div class="cart-sec">
          <button>-</button>
          <span>0</span>
          <button>+</button>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="items">
        <img src="mocha.jpeg" alt="Mocha" width="300" height="300" />
        <div class="details">
          <h2>Mocha</h2>
          <p>Price: ₹220</p>
        </div>
        <div class="cart-sec">
          <button>-</button>
          <span>0</span>
          <button>+</button>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
