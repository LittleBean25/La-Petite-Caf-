<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="COFFEE.css">
</head>
<body>

    <h3>Coffee</h3>

    <div class="menu-item">
        <div class="image-container"></div>
        <div class="details">
            <h4>Espresso</h4>
            <p>Rich and bold espresso shot.</p>
            <p>Price: ₹150</p>
            <button onclick="addToCart('Espresso', 150)">Add to Cart</button>
        </div>
    </div>

    <div class="menu-item">
        <div class="image-container"></div>
        <div class="details">
            <h4>Latte</h4>
            <p>Creamy latte with steamed milk.</p>
            <p>Price: ₹180</p>
            <button onclick="addToCart('Latte', 180)">Add to Cart</button>
        </div>
    </div>

    <div class="menu-item">
        <div class="image-container"></div>
        <div class="details">
            <h4>Cappuccino</h4>
            <p>Espresso with frothed milk.</p>
            <p>Price: ₹200</p>
            <button onclick="addToCart('Cappuccino', 200)">Add to Cart</button>
        </div>
    </div>

    <div class="menu-item">
        <div class="image-container"></div>
        <div class="details">
            <h4>Americano</h4>
            <p>Espresso with hot water.</p>
            <p>Price: ₹160</p>
            <button onclick="addToCart('Americano', 160)">Add to Cart</button>
        </div>
    </div>

    <div class="menu-item">
        <div class="image-container"></div>
        <div class="details">
            <h4>Mocha</h4>
            <p>Chocolate-flavored coffee drink.</p>
            <p>Price: ₹220</p>
            <button onclick="addToCart('Mocha', 220)">Add to Cart</button>
        </div>
    </div>

    <h3>Cart</h3>
    <ul id="cart-list"></ul>
    <p id="total-price">Total: ₹0</p>

    <script src="COFFEE.js"></script>
</body>
</html>
