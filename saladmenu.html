<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Salad Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="t.css" />
  </head>
  <body>
    <header>
      <h1>Our Salad Menu</h1>
    </header>

    <div class="menu-container">
      <div class="menu-item">
        <img
          src="caesar.jpg"
          alt="Caesar Salad"
        />
        <div class="menu-content">
          <h2>Caesar Salad</h2>
          <p class="price">$3.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="gs.jpg"
          alt="Greek Salad"
        />
        <div class="menu-content">
            <h2>Greek Salad</h2>
          <p class="price">$4.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="garden.jpg"
          alt="Garden Salad"
        />
        <div class="menu-content">
            <h2>Garden Salad</h2>
     
          <p class="price">$4.49</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="qs.jpg"
          alt="Quinoa Salad"
        />
        <div class="menu-content">
            <h2>Quinoa Salad</h2>
          <p class="price">$5.29</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="fs.jpg"
          alt="Fruit Salad"
        />
        <div class="menu-content">
            <h2>Fruit Salad</h2>
          <p class="price">$4.79</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="shrimp.jpg"
          alt="Honey Lime Grilled Shrimp Salad"
        />
        <div class="menu-content">
          <h2>Honey Shrimp Salad</h2>
          <p class="price">$4.59</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
