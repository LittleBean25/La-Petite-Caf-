<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Tea Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="t.css" />
  </head>
  <body>
    <header>
      <h1>Our Tea Menu</h1>
    </header>

    <div class="menu-container">
      <div class="menu-item">
        <img
          src="GT.jpg"
          alt="Green Tea"
        />
        <div class="menu-content">
          <h2>Green Tea</h2>
          <p class="price">$3.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="blacktea.jpeg"
          alt="Black Tea"
        />
        <div class="menu-content">
          <h2>Black Tea</h2>
          <p class="price">$4.99</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="ht.jpg"
          alt="Herbal Tea"
        />
        <div class="menu-content">
          <h2>Herbal Tea</h2>
          <p class="price">$4.49</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="chai.jpeg"
          alt="Chai"
        />
        <div class="menu-content">
          <h2>Chai</h2>
          <p class="price">$5.29</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="matachl.jpg"
          alt="Matcha Tea"
        />
        <div class="menu-content">
          <h2>Matcha Tea</h2>
          <p class="price">$4.79</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img
          src="lemon.jpeg"
          alt="Lemon Tea"
        />
        <div class="menu-content">
          <h2>Lemon Tea</h2>
          <p class="price">$4.59</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
